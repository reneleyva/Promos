<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Agregar Descuento</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h2>Agregar Descuento</h2>
		<form  id="agregar" method="post" accept-charset="utf-8">
			<label for="foto">Foto</label>
			<input id="foto" type="file"><br><br>
			<label>Imagen: <input id="url" type="text" name="" value=""></label><br><br>
			<label>Titulo: <input id="titulo" type="text" name="" value=""></label><br><br>
			<label>Descripcion: <input id="descripcion" type="text" name="" value=""></label><br><br>
			<label>Descuento: <input id="descuento" type="text" name="" value=""></label><br><br>
			<button type="submit">Agregar</button>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="../js/agregarDescuento.js"></script>
</body>
</html>
