<!DOCTYPE html>
<html ng-app="iniciar-app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../css/navbar-visitor.css">
	<link rel="stylesheet" href="../css/registrarse-style.css">
	<!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
    <!-- Controlador -->
    <script type="text/javascript" src="../js/iniciar-controlador.js"></script>
</head>
<body ng-controller="iniciar-controlador as ctrl">
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo"><img id="logo" src="../img/logo.png"><span>PROMOS</span></a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
				  	<li id="search-icon"><a href="#"><i class="material-icons">search</i></a></li>
					<li ><a href="registrarse.html">Registrarse</a></li>
		        	<li class="active"><a href="#">Iniciar Sesión</a></li>
				</ul>
			</div>
		</nav> <!-- FIN nav -->
	</div>

	<ul class="side-nav" id="mobile-demo">
		<li><a href="registrarse.html">Registrarse</a></li>
    	<li><a href="iniciarSesion.html">Iniciar Sesión</a></li>
    	<li><a href="#"><i class="material-icons white-text">search</i></a></li>
	</ul>
	
	<!-- Barra de busqueda -->
	<div class="container-fluid">
		
		<div class="search row">
			<div class="hide-on-med-and-down col l12">
				<form  action="busca.html" method="GET">
					<div class="input-field">
						 <i class="material-icons prefix">search</i>
		          		<input id="search" name="q" type="text" class="validate" placeholder="Buscar...">
		          		<input type="submit" hidden name="" value="LOL">
					</div>
				</form>
			</div>
		</div>
	</div><!-- Fin barra de busqueda -->


	<div class="container">
		<div class="row">
			<!-- FORMULARIO Inicio -->
			<form ng-submit="valida(correo, pass)" class="formulario offset-s2 col s8 offset-s2" method="post" accept-charset="utf-8" class="form-group">
				<h3>Iniciar Sesión</h3>
				<!-- <button class="loginBtn loginBtn--google">
				  Iniciar Sesión con Google
				</button>
				<button class="loginBtn loginBtn--facebook">
				  Iniciar Sesión con Facebook
				</button> -->
				<!-- MENSAJE DE ERROR -->
				<br><div id='correo-err' class='form-control err-msg'>Los datos que ingresaste no coiciden con ninguna cuenta.</div><br>
				<div class="row col s12">
	        		<div class="input-field ">
		        		<input id="correo" required ng-model="correo" name="correo" type="email" class="validate">
		          		<label for="correo">Correo</label>
		        	</div>
		      	</div>
				
				<div class="row col s12">
	        		<div class="input-field ">
		        		<input id="pass" required ng-model="pass" name="pass" type="password" class="validate">
		          		<label for="pass">Contraseña</label>
		        	</div>
		      	</div>
				<button id="enviar" type="submit" class="btn btn-default">Enviar</button><br>
				<p>¿No tienes cuenta? <a href="registrarse.html" title="">Registrarse</a></p>
			</form>	
		</div>
	</div>
	
	<!-- SCRIPTS -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
